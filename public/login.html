<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - 特訓報告</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; margin: 0; }
        .card { width: 100%; max-width: 400px; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); background: white; }
    </style>
</head>
<body>
    <div class="card">
        <h3 class="text-center mb-4">ログイン</h3>
        
        <div class="mb-3">
            <label class="form-label">メールアドレス</label>
            <input type="email" id="email" class="form-control" placeholder="example@test.com">
        </div>
        
        <div class="mb-3">
            <label class="form-label">パスワード</label>
            <input type="password" id="password" class="form-control" placeholder="8文字以上">
        </div>

        <div class="d-grid gap-2">
            <button class="btn btn-primary" onclick="login()">ログイン</button>
            <button class="btn btn-success" onclick="register()">新規登録</button>
        </div>
        
        <p id="message" class="text-danger text-center mt-3 mb-0"></p>
    </div>

    <script>
        async function auth(endpoint) {
            // ★ここがエラーの原因でした。HTMLの id="email" を取得するように修正
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            // 要素が見つからない場合のエラーハンドリング
            if (!emailInput || !passwordInput) {
                console.error("入力欄が見つかりません。HTMLのIDを確認してください。");
                return;
            }

            const email = emailInput.value;
            const password = passwordInput.value;
            const msg = document.getElementById('message');
            
            // 簡易バリデーション
            if(!email || !password) {
                msg.textContent = "メールアドレスとパスワードを入力してください";
                return;
            }

            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    // サーバーに合わせて username ではなく email を送る
                    body: JSON.stringify({ email, password })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    window.location.href = '/'; // 成功したらトップページへ
                } else {
                    msg.textContent = data.error || 'エラーが発生しました';
                }
            } catch (e) {
                console.error(e);
                msg.textContent = "通信エラーが発生しました";
            }
        }

        function login() { auth('/api/login'); }
        function register() { auth('/api/register'); }
    </script>
</body>
</html>
